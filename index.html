<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <!-- <script src="https://rawgit.com/jackmoore/autosize/master/dist/autosize.min.js"></script> -->
  </head>
  <body>
    <main class="app-container">
      <div class="app-header">
        <h1 class="app-header__title">PollyGlot</h1>
        <span class="app-header__subtitle">Perfect Translation Every Time</span>
      </div>
      <div class="app-content">
        <div class="app-translator">
          <form class="app-translator__form js-form">
            <label for="translateTextFrom" class="app-translator__label"
              >Text to translate</label
            >
            <textarea
              aria-label="Translate word from"
              class="app-translator__input js-message-input"
              name="translateTextFrom"
              rows="1"
            >
Hi, how are you?</textarea
            >
            <button
              class="app-translator__button js-submit-button"
              type="submit"
            >
              <svg
                class="app-translator__send-icon js-send-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="m3 3 3 9-3 9 19-9Z" />
                <path d="M6 12h16" />
              </svg>
            </button>
          </form>
        </div>

        <div class="app-translator">
          <svg
            class="app-translator__loading-icon js-loading-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="74"
            height="74"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 12a9 9 0 1 1-6.219-8.56" />
          </svg>
          <button class="app-translator__copy-button js-copy-button">
            <svg
              class="js-copy-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-copy"
            >
              <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
              <path
                d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"
              />
            </svg>
            <svg
              class="js-check-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-check"
            >
              <path d="M20 6 9 17l-5-5" />
            </svg>
          </button>
          <p class="app-translator__translation js-translation"></p>
          <label for="languageSelect">
            <select
              class="app-translator__select js-language-select"
              name="languages"
              id="languageSelect"
            >
              <option class="app-translator__options" value="spanish" selected>
                Spanish
              </option>
              <option class="app-translator__options" value="french">
                French
              </option>
              <option class="app-translator__options" value="japanese">
                Japanese
              </option>
            </select>
          </label>
        </div>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
