<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <script src="https://rawgit.com/jackmoore/autosize/master/dist/autosize.min.js"></script>
    </head>
    <body>
        <!-- Your HTML here -->
        <main class="app-container">
                                <div class="app-header">
            <h1 class="app-header__title">PollyGlot</h1>
            <span class="app-header__subtitle">Perfect Translation Every Time</span>
        </div>
        <div class="app-content">
            <div class="app-translator__from">
                <form id="translate" class="app-translator__form">
                    <label for="translateTextFrom" class="app-translator__label">Text to translate</label>
                    <textarea id="translateTextFrom" aria-label="Translate word from" class="app-translator__input-from" name="translateTextFrom" rows="1">Hi, how are you?</textarea>
                    <button id="translateBtn" class="app-translator__btn" type="submit">
                        <svg
                            id="sendIcon"
                            xmlns="http://www.w3.org/2000/svg"
                            width="14"
                            height="14"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path d="m3 3 3 9-3 9 19-9Z" />
                            <path d="M6 12h16" />
                        </svg>
                    </button>
                </form>
            </div>

            <div class="app-translator__to">
                <svg
                    id="translatedTextLoadingIcon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="74"
                    height="74"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path d="M21 12a9 9 0 1 1-6.219-8.56" />
                </svg>
                <p id="translatedText" class="app-translator__translated-text">

                </p>
                <label for="languageSelect">
                    <select class="app-translator__select" name="languages" id="languageSelect">
                        <option value="spanish" selected>Spanish</option>
                        <option value="french">French</option>
                        <option value="japanese">Japanese</option>
                    </select>
                </label>
                
            </div>
            <div class="app-translator__options">

            </div>
        </div>
    </main>
    <script src="index.js" type="module"></script>
    </body>
</html>
